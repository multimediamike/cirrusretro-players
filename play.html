<html>

<head>

<title>Cirrus Retro Player Test Bed</title>

<script src="play.js"></script>
<script>

var nowPlaying = false;
var player = ["/final/cr-gme-nsf.js"];
var fileList = ["/music-samples/akumajou-densetsu.nsf.xz"];
var decompressedSize = 54260;

function toggleSound()
{
    playButton = document.getElementById('playButton');
    if (nowPlaying == true && playButton.value == "Pause")
    {
        nowPlaying = false;
        playButton.value = "Play";
        enableCrPlayerAudio(false);
    }
    else if (nowPlaying == false && playButton.value == "Play")
    {
        nowPlaying = true;
        playButton.value = "Pause";
        enableCrPlayerAudio(true);
    }
}

function pageLoaded()
{
    var canvas = document.querySelector('.visualizer');
    initializeCrPlayer(player, fileList, decompressedSize, canvas, playerIsReady);
}

function playerIsReady()
{
    playButton.value = "Pause";
    nowPlaying = true;
    startAudio();
}

</script>

</head>

<body onload="pageLoaded()">
<h1>Cirrus Retro Player Test Bed</h1>
<canvas class="visualizer" width="600" height="300"></canvas>
<p>
<input class="btn" type="button" id="playButton" onclick="toggleSound()" value="---">
<p>
</body>

</html>
